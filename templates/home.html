<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
</head>
<body>
    <h1>Playlists</h1>
    <ul>
        {% for playlist in playlists %}
            <li>
                <a href="/add/{{playlist.id}}">{{ playlist.name }}</a>
                <p>Description: {{ playlist.description }}</p>
            </li>
        {% endfor %}
    </ul>

    <a href="/add">Add New Play List</a>
</body>
</html>
